{% extends "authentication/layout.html" %}
{% block body %}
<div class="container">
    <form class="log-in-form" method="post" action="{% url 'login_user' %}">
    <h1 style="margin: 0 auto;">Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
<a href="{% url 'register_user' %}">Register</a>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}><p>{{ message }}</p></li>
        {% endfor %}
</ul>
{% endif %}
</form>
</div>
{% endblock %}
