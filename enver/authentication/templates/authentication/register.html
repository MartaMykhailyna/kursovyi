{% extends "authentication/layout.html" %}
{% block body %}
<div class="container">
    <form method="POST" action="{% url 'register_user' %}">
    <h1 style="margin: 0 auto;">Register form</h1>
    {% csrf_token %}
    {{ form.as_p }}
<input type="submit" value="Register">
<a href="{% url 'login_user' %}">Login</a>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}><p>{{ message }}</p></li>
        {% endfor %}
</ul>
{% endif %}
</form>
</div>
{% endblock %}
